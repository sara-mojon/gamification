services:
  # =======================================================
  # 1. POSTGRES ANTIGUO (Gamification)
  # =======================================================
  postgres:
    image: postgres:16
    container_name: gamification-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=gamification_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    #restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s

  # =======================================================
  # 2. POSTGRES NUEVO (Infraestructura: Judge0, Keycloak)
  # =======================================================
  postgres-infra:
    image: postgres:16
    container_name: infra-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin_infra
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
    volumes:
      - postgres_infra_data:/var/lib/postgresql/data
      - ./init-infra.sql:/docker-entrypoint-initdb.d/init.sql:ro
    #restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s

  # =======================================================
  # 3. REDIS (Para Judge0)
  # =======================================================
  redis:
    image: redis:7.2-alpine
    container_name: judge0-redis
    command:
      [
        "redis-server",
        "--requirepass",
        "redis_password_segura",
        "--appendonly",
        "yes",
      ]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    #restart: always

  # =======================================================
  # 4. JUDGE0 SERVER (API)
  # =======================================================
  judge0-server:
    image: judge0/judge0:1.13.1
    container_name: judge0-server
    ports:
      - "2358:2358"
    privileged: true
    user: root
    depends_on:
      postgres-infra:
        condition: service_healthy
      redis:
        condition: service_started
    
    entrypoint:
      - /bin/bash
      - -c
      - |
        if [ ! -f /usr/local/bin/isolate.real ]; then
          mv /usr/local/bin/isolate /usr/local/bin/isolate.real
        fi

        printf "#!/usr/bin/env ruby\n" > /usr/local/bin/isolate
        printf "args = ARGV.reject { |a| a == '--cg' || a.start_with?('--cg-') }\n" >> /usr/local/bin/isolate
        printf "exec('/usr/local/bin/isolate.real', '--no-cg', *args)\n" >> /usr/local/bin/isolate

        chmod +x /usr/local/bin/isolate
        chown judge0:judge0 /usr/local/bin/isolate
        
        chown -R judge0:judge0 /var/local/lib/isolate
        
        echo "Cambiando a usuario judge0 para iniciar el servidor..."
        su judge0 -c "./scripts/server"

    environment:
      - POSTGRES_HOST=postgres-infra
      - POSTGRES_PORT=5432
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password_segura
      - JUDGE0_TELEMETRY_ENABLE=false
      - JUDGE0_HOMEPAGE_ENABLE=true
    volumes:
      - ./judge0.conf:/judge0.conf:ro
      - judge0-isolate-data:/var/local/lib/isolate
    #restart: always

  # =======================================================
  # 5. JUDGE0 WORKER
  # =======================================================
  judge0-worker:
    image: judge0/judge0:1.13.1
    container_name: judge0-worker
    privileged: true
    user: root
    depends_on:
      judge0-server:
        condition: service_started
    
    entrypoint:
      - /bin/bash
      - -c
      - |
        if [ ! -f /usr/local/bin/isolate.real ]; then
          mv /usr/local/bin/isolate /usr/local/bin/isolate.real
        fi

        printf "#!/usr/bin/env ruby\n" > /usr/local/bin/isolate
        printf "args = ARGV.reject { |a| a == '--cg' || a.start_with?('--cg-') }\n" >> /usr/local/bin/isolate
        printf "exec('/usr/local/bin/isolate.real', '--no-cg', *args)\n" >> /usr/local/bin/isolate

        chmod +x /usr/local/bin/isolate
        chown judge0:judge0 /usr/local/bin/isolate
        chown -R judge0:judge0 /var/local/lib/isolate

        echo "Cambiando a usuario judge0 para iniciar el worker..."
        su judge0 -c "./scripts/workers"

    environment:
      - POSTGRES_HOST=postgres-infra
      - POSTGRES_PORT=5432
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password_segura
      - JUDGE0_TELEMETRY_ENABLE=false
    volumes:
      - judge0-isolate-data:/var/local/lib/isolate
    #restart: always

  # =======================================================
  # 6. OLLAMA (IA)
  # =======================================================
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-service
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - OLLAMA_DEBUG=1
    #restart: always

  # =======================================================
  # 7. MICROSERVICIOS JAVA
  # =======================================================
  service-user:
    container_name: backend-user
    build:
      context: .
      dockerfile: service-user/Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Conecta a la BBDD VIEJA (postgres)
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/gamification_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
    depends_on:
      postgres:
        condition: service_healthy
    #restart: on-failure

  service-challenges:
    container_name: backend-challenges
    build:
      context: .
      dockerfile: service-challenges/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/gamification_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
    depends_on:
      postgres:
        condition: service_healthy
    #restart: on-failure

  service-gamification:
    container_name: backend-gamification
    build:
      context: .
      dockerfile: service-gamification/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/gamification_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
    depends_on:
      postgres:
        condition: service_healthy
    #restart: on-failure

volumes:
  postgres_data:
  postgres_infra_data:
  ollama_data:
  redis_data:
  judge0-isolate-data:
